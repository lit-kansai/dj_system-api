openapi: 3.0.0
info:
  title: DJ System API
  version: 1.0.0
  description: MC支援サービス「DJ System」用API<br>
    <h3>使い方</h3>
    1. /mc/authを使ってログインする<br>
    2. 右上にあるAuthorizeをクリックして取得したAPIトークンを入力する<br>
    3. 各種APIを検証する
servers:
  - url: "/"
tags:
  - name: /room
    description: 公開API
  - name: /mc/auth
    description: 認証 / ログイン
  - name: /mc/user
    description: ユーザ関連API
  - name: /mc/room
    description: Roomの管理
paths:
  /room/{roomId}:
    get:
      summary: Room情報表示
      tags:
        - /room
      parameters:
        - $ref: "#/components/parameters/room_id"
      responses:
        "200":
          description: Roomの情報が返される
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    $ref: "#/components/schemas/room_display_id"
                  name:
                    $ref: "#/components/schemas/room_name"
                  description:
                    $ref: "#/components/schemas/description"
        "404":
          $ref: "#/components/responses/NotFound"
  /room/{roomId}/music/search:
    get:
      summary: 音楽検索
      tags:
        - /room
      parameters:
        - $ref: "#/components/parameters/room_id"
        - $ref: "#/components/parameters/query"
      responses:
        "200":
          description: 音楽情報の配列
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Track"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/ProviderIsNotLinked"
        "404":
          $ref: "#/components/responses/NotFound"
  /room/{roomId}/request:
    post:
      summary: リクエスト送信
      tags:
        - /room
      parameters:
        - $ref: "#/components/parameters/room_id"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                musics:
                  type: array
                  items:
                    $ref: "#/components/schemas/provided_music_id"
                radio_name:
                  $ref: "#/components/schemas/radio_name"
                message:
                  $ref: "#/components/schemas/message"
              required:
                - musics
      responses:
        "200":
          $ref: "#/components/responses/OK"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/ProviderIsNotLinked"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /mc/auth/signin:
    get:
      summary: Step.1 Googleログイン用URLの発行
      tags:
        - /mc/auth
      parameters:
        - $ref: "#/components/parameters/google_redirect_url"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirect_url:
                    $ref: "#/components/schemas/login_url"
                required:
                  - redirect_url
        "400":
          $ref: "#/components/responses/BadRequest"
  /mc/auth/signin/callback:
    post:
      summary: Step.2 Googleログイン用Callback
      tags:
        - /mc/auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                redirect_url:
                  $ref: "#/components/schemas/redirect_url"
                code:
                  $ref: "#/components/schemas/code"
              required:
                - redirect_url
                - code
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_token:
                    $ref: "#/components/schemas/api_token"
                  user_id:
                    $ref: "#/components/schemas/user_id"
                required:
                  - api_token
                  - user_id
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /mc/user:
    get:
      summary: ユーザー情報取得
      tags:
        - /mc/user
      security:
        - ApiToken: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      summary: ユーザー削除
      tags:
        - /mc/user
      security:
        - ApiToken: []
      responses:
        "200":
          $ref: "#/components/responses/OK"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /mc/user/link/spotify:
    get:
      summary: Step.1 Spotify連携ログイン用URLの発行
      tags:
        - /mc/user
      security:
        - ApiToken: []
      parameters:
        - $ref: "#/components/parameters/spotify_redirect_url"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirect_url:
                    $ref: "#/components/schemas/login_url"
                required:
                  - redirect_url
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /mc/user/link/spotify/callback:
    post:
      summary: Step.2 Spotify連携ログイン用Callback
      tags:
        - /mc/user
      security:
        - ApiToken: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                redirect_url:
                  $ref: "#/components/schemas/redirect_url"
                code:
                  $ref: "#/components/schemas/code"
              required:
                - redirect_url
                - code
      responses:
        "200":
          $ref: "#/components/responses/OK"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /mc/user/playlist:
    get:
      summary: 連携している音楽サービスのプレイリスト一覧を取得
      tags:
        - /mc/user
      security:
        - ApiToken: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Playlist"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /mc/user/playlist/{provider}:
    get:
      summary: 指定した音楽サービスのプレイリスト一覧を取得
      tags:
        - /mc/user
      parameters:
        - $ref: "#/components/parameters/provider"
      security:
        - ApiToken: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Playlist"
        "400":
          $ref: "#/components/responses/UnsupportedProvider"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/ProviderIsNotLinked"
    post:
      summary: 指定した音楽サービスのプレイリストを作成
      tags:
        - /mc/user
      parameters:
        - $ref: "#/components/parameters/provider"
      security:
        - ApiToken: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  $ref: "#/components/schemas/playlist_name"
                description:
                  $ref: "#/components/schemas/playlist_description"
              required:
                - name
                - description
      responses:
        "200":
          $ref: "#/components/responses/OKWithId"
        "400":
          $ref: "#/components/responses/BadRequestOrUnsupportedProvider"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/ProviderIsNotLinked"
  /mc/user/playlist/{provider}/{playlist_id}:
    get:
      summary: 指定したプレイリストの楽曲一覧を取得
      tags:
        - /mc/user
      parameters:
        - $ref: "#/components/parameters/provider"
        - $ref: "#/components/parameters/playlist_id"
      security:
        - ApiToken: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Track"
        "400":
          $ref: "#/components/responses/UnsupportedProvider"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/ProviderIsNotLinked"
  /mc/room:
    get:
      summary: 自身管理下のRoom一覧取得
      tags:
        - /mc/room
      security:
        - ApiToken: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Room"
        "401":
          $ref: "#/components/responses/Unauthorized"
    post:
      summary: Room作成
      tags:
        - /mc/room
      security:
        - ApiToken: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url_name:
                  $ref: "#/components/schemas/room_display_id"
                room_name:
                  $ref: "#/components/schemas/room_name"
                description:
                  $ref: "#/components/schemas/description"
                provider:
                  $ref: "#/components/schemas/provider"
                playlist_id:
                  $ref: "#/components/schemas/playlist_id"
              required:
                - url_name
                - room_name
                - description
                - provider  
      responses:
        "200":
          description: 作成されたRoom情報が返される
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    $ref: "#/components/schemas/room_id"
                  owner_user_id:
                    $ref: "#/components/schemas/owner_user_id"
                  display_id:
                    $ref: "#/components/schemas/room_display_id"
                  name:
                    $ref: "#/components/schemas/room_name"
                  description:
                    $ref: "#/components/schemas/description"
                  playlist_id:
                    $ref: "#/components/schemas/playlist_id"
                  provider:
                    $ref: "#/components/schemas/provider"
                  room_cooltime:
                    $ref: "#/components/schemas/room_cooltime"
                  created_at:
                    $ref: "#/components/schemas/created_at"
                  updated_at:
                    $ref: "#/components/schemas/updated_at"      
        "400":
          $ref: "#/components/responses/BadRequestOrAlreadyExists"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/ProviderIsNotLinked"
        "500":
          description: Roomの作成に失敗した
  /mc/room/{roomId}:
    get:
      summary: Room情報表示
      tags:
        - /mc/room
      security:
        - ApiToken: []
      parameters:
        - $ref: "#/components/parameters/room_id"
      responses:
        "200":
          description: Roomの詳細情報が返される
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedRoom"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    put:
      summary: Room情報更新
      tags:
        - /mc/room
      security:
        - ApiToken: []
      parameters:
        - $ref: "#/components/parameters/room_id"
      requestBody:
        description: created_atとupdated_atは自動設定
        content:
          application/json:
            schema:
              type: object
              properties:
                url_name:
                  $ref: "#/components/schemas/room_display_id"
                room_name:
                  $ref: "#/components/schemas/room_name"
                description:
                  $ref: "#/components/schemas/description"
                room_cooltime:
                  $ref: "#/components/schemas/room_cooltime"
      responses:
        "200":
          description: 更新後のRoom情報が返される
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Room"
        "400":
          $ref: "#/components/responses/BadRequestOrAlreadyExists"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          description: Roomの更新に失敗した
    delete:
      summary: Room削除
      tags:
        - /mc/room
      security:
        - ApiToken: []
      parameters:
        - $ref: "#/components/parameters/room_id"
      responses:
        "200":
          $ref: "#/components/responses/OK"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /mc/room/{roomId}/letters:
    get:
      summary: Room内のお便り情報取得
      tags:
        - /mc/room
      security:
        - ApiToken: []
      parameters:
        - $ref: "#/components/parameters/room_id"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LetterWithMusics"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /mc/room/{roomId}/letter/{letterId}:
    delete:
      summary: Room内のお便り削除
      tags:
        - /mc/room
      security:
        - ApiToken: []
      parameters:
        - $ref: "#/components/parameters/room_id"
        - $ref: "#/components/parameters/letter_id"
      responses:
        "200":
          $ref: "#/components/responses/OK"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /mc/room/{roomId}/musics:
    get:
      summary: Room内の音楽情報取得
      tags:
        - /mc/room
      security:
        - ApiToken: []
      parameters:
        - $ref: "#/components/parameters/room_id"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MusicWithLetter"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /mc/room/{roomId}/music/top:
    get:
      summary: 人気top50を取得
      tags:
        - /mc/room
      parameters:
        - $ref: "#/components/parameters/room_id"
      security:
        - ApiToken: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Track"
        "400":
          $ref: "#/components/responses/UnsupportedProvider"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/ProviderIsNotLinked"
        "404":
          $ref: "#/components/responses/NotFound"
  /mc/room/{roomId}/music/{musicId}:
    delete:
      summary: 音楽削除
      tags:
        - /mc/room
      security:
        - ApiToken: []
      parameters:
        - $ref: "#/components/parameters/room_id"
        - $ref: "#/components/parameters/music_id"
      responses:
        "200":
          $ref: "#/components/responses/OK"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
  /mc/room/{roomId}/playlist:
    get:
      summary: ルームに連携されているプレイリストの楽曲一覧を取得
      tags:
        - /mc/room
      parameters:
        - $ref: "#/components/parameters/room_id"
      security:
        - ApiToken: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Track"
        "400":
          $ref: "#/components/responses/UnsupportedProvider"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/ProviderIsNotLinked"
        "404":
          $ref: "#/components/responses/NotFound"
  /mc/room/{roomId}/playlist/music:
    post:
      summary: ルームに連携されているプレイリストに楽曲を追加
      tags:
        - /mc/room
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                music_id:
                  $ref: "#/components/schemas/provided_music_id"
              required:
                - music_id
      parameters:
        - $ref: "#/components/parameters/room_id"
      security:
        - ApiToken: []
      responses:
        "200":
          $ref: "#/components/responses/OK"
        "400":
          $ref: "#/components/responses/BadRequestOrUnsupportedProvider"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/ProviderIsNotLinked"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      summary: ルームに連携されているプレイリストから楽曲を削除
      tags:
        - /mc/room
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                music_id:
                  $ref: "#/components/schemas/provided_music_id"
              required:
                - music_id
      parameters:
        - $ref: "#/components/parameters/room_id"
      security:
        - ApiToken: []
      responses:
        "200":
          $ref: "#/components/responses/OK"
        "400":
          $ref: "#/components/responses/BadRequestOrUnsupportedProvider"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/ProviderIsNotLinked"
        "404":
          $ref: "#/components/responses/NotFound"

components:
  parameters:
    room_id:
      name: roomId
      in: path
      description: Room表示ID
      example: dj_event_a_22
      required: true
      schema:
        type: string
    letter_id:
      name: letterId
      in: path
      description: お便りID
      required: true
      schema:
        type: string
    music_id:
      name: musicId
      in: path
      description: 音楽ID
      required: true
      schema:
        type: string
    query:
      in: query
      name: q
      description: 検索キーワード
      example: ray
      schema:
        type: string
      required: true
    google_redirect_url:
      in: query
      name: redirect_url
      schema:
        type: string
        format: url
      required: true
      example: http://localhost:3000/api/google/callback
      description: ログイン成功時のリダイレクトURL
    spotify_redirect_url:
      in: query
      name: redirect_url
      schema:
        type: string
        format: url
      required: true
      example: http://localhost:3000/api/spotify/callback
      description: ログイン成功時のリダイレクトURL
    provider:
      name: provider
      in: path
      description: プロバイダ識別子
      example: spotify
      required: true
      schema:
        type: string
    playlist_id:
      name: playlist_id
      in: path
      description: プレイリストID
      example: 6NccF6KB
      required: true
      schema:
        type: string

  schemas:
    User:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/user_id"
        google_id:
          $ref: "#/components/schemas/google_id"
        email:
          $ref: "#/components/schemas/email"
        name:
          $ref: "#/components/schemas/name"
        icon:
          $ref: "#/components/schemas/icon"
        is_admin:
          $ref: "#/components/schemas/is_admin"
        created_at:
          $ref: "#/components/schemas/created_at"
        updated_at:
          $ref: "#/components/schemas/updated_at"
        linked_providers:
          type: array
          items:
            $ref: "#/components/schemas/linked_provider"
      required:
        - id
        - google_id
        - email
        - name
        - icon
        - is_admin
        - created_at
        - updated_at
        - linked_provider

    Room:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/room_id"
        owner_user_id:
          $ref: "#/components/schemas/owner_user_id"
        display_id:
          $ref: "#/components/schemas/room_display_id"
        name:
          $ref: "#/components/schemas/room_name"
        description:
          $ref: "#/components/schemas/description"
        playlist_id:
          $ref: "#/components/schemas/playlist_id"
        provider:
          $ref: "#/components/schemas/provider"
        room_cooltime:
          $ref: "#/components/schemas/room_cooltime"
        created_at:
          $ref: "#/components/schemas/created_at"
        updated_at:
          $ref: "#/components/schemas/updated_at"
      required:
        - id
        - owner_user_id
        - display_id
        - name
        - description
        - room_cooltime
        - created_at
        - updated_at

    DetailedRoom:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/room_id"
        owner_user_id:
          $ref: "#/components/schemas/owner_user_id"
        display_id:
          $ref: "#/components/schemas/room_display_id"
        name:
          $ref: "#/components/schemas/room_name"
        description:
          $ref: "#/components/schemas/description"
        playlist_id:
          $ref: "#/components/schemas/playlist_id"
        provider:
          $ref: "#/components/schemas/provider"
        room_cooltime:
          $ref: "#/components/schemas/room_cooltime"
        created_at:
          $ref: "#/components/schemas/created_at"
        updated_at:
          $ref: "#/components/schemas/updated_at"
        users:
          type: array
          items:
            $ref: "#/components/schemas/User"
        musics:
          type: array
          items:
            $ref: "#/components/schemas/MusicWithLetter"
        letters:
          type: array
          items:
            $ref: "#/components/schemas/LetterWithMusics"
      required:
        - id
        - owner_user_id
        - display_id
        - name
        - description
        - room_cooltime
        - created_at
        - updated_at
        - users
        - musics
        - letters

    Letter:
      type: object
      description: お便り
      properties:
        id:
          $ref: "#/components/schemas/letter_id"
        room_id:
          $ref: "#/components/schemas/room_id"
        radio_name:
          $ref: "#/components/schemas/radio_name"
        message:
          $ref: "#/components/schemas/message"
        created_at:
          $ref: "#/components/schemas/created_at"
        updated_at:
          $ref: "#/components/schemas/updated_at"
      required:
        - id
        - room_id
        - radio_name
        - message
        - created_at
        - updated_at

    Track:
      type: object
      description: 楽曲情報
      properties:
        id:
          $ref: "#/components/schemas/provided_music_id"
        artists:
          $ref: "#/components/schemas/artists"
        album:
          $ref: "#/components/schemas/album"
        name:
          $ref: "#/components/schemas/music_name"
        thumbnail:
          $ref: "#/components/schemas/thumbnail"
        duration:
          $ref: "#/components/schemas/duration"
      required:
        - id
        - artists
        - album
        - name
        - thumbnail
        - duration

    Music:
      type: object
      description: リクエストに保存される曲情報
      properties:
        id:
          $ref: "#/components/schemas/music_id"
        provided_music_id:
          $ref: "#/components/schemas/provided_music_id"
        letter_id:
          $ref: "#/components/schemas/letter_id"
        artists:
